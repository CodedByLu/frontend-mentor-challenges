<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <a href="#" class="card__image">
          <img
            src="./assets/images/image-equilibrium.jpg"
            alt="NFT preview image"
          />
        </a>

        <h1 class="card__title">
          <a href="#">Equilibrium #3429</a>
        </h1>

        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__info">
          <div class="card__info-price">
            <img
              src="./assets/images/icon-ethereum.svg"
              alt=""
              aria-hidden="true"
            />

            <p>0.041 ETH</p>
          </div>

          <div class="card__info-time">
            <img
              src="./assets/images/icon-clock.svg"
              alt=""
              aria-hidden="true"
            />

            <p>3 days left</p>
          </div>
        </div>

        <hr class="card__divider" />

        <div class="card__creator">
          <img
            src="./assets/images/image-avatar.png"
            alt="Profile picture of creator"
            class="card__creator-avatar"
          />

          <div class="card__creator-text">
            <p class="card__creator-label">Creation of</p>

            <h2 class="card__creator-name">
              <a href="#">Jules Wyvern</a>
            </h2>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
