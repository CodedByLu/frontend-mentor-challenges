<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/scss/styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <img
          class="profile-image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />

        <div>
          <h1 class="profile-name">Jessica Randall</h1>

          <h2 class="profile-location">London, United Kingdom</h2>
        </div>

        <blockquote class="profile-occupation">
          "Front-end developer and avid reader."
        </blockquote>

        <nav>
          <ul class="profile-socials">
            <li class="profile-social-item">
              <a href="#" aria-label="GitHub">GitHub</a>
            </li>
            <li class="profile-social-item">
              <a href="#" aria-label="Frontend Mentor">Frontend Mentor</a>
            </li>
            <li class="profile-social-item">
              <a href="#" aria-label="LinkedIn">LinkedIn</a>
            </li>
            <li class="profile-social-item">
              <a href="#" aria-label="Twitter">Twitter</a>
            </li>
            <li class="profile-social-item">
              <a href="#" aria-label="Instagram">Instagram</a>
            </li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
